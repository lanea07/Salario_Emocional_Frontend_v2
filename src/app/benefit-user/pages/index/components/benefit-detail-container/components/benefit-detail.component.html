<div class="row d-flex flex-column flex-lg-row p-3 border rounded-3 shadow-sm">
    <div class="row d-flex flex-column flex-lg-row">
        <div class="col-12 col-lg-3 d-flex flex-column">
            <div class="d-flex flex-column justify-content-around align-items-center mt-2">
                @if (!benefit?.encoded_logo) {
                <img class="card-img-top" src="./assets/images/not_found.svg" alt="" style="height: 150px;">
                } @else {
                <img class="card-img-top" [src]="helpers.imgFromSVG(benefit?.encoded_logo)" alt=""
                    style="height: 150px;">
                }
                <h5 class="card-title">{{benefit?.name}}</h5>
            </div>
        </div>
        <div class="col-12 col-lg-6 justify-content-around" style="position: relative;">
            @if (userBenefits.length > 0) {
            <ul class="list-group">
                @for (item of userBenefits; track item) {
                    <a [routerLink]="['../../','show', item['benefit'].id]" [relativeTo]="activatedRoute" type="button"
                        class="list-group-item list-group-item-action" target="_blank">{{ item['value'] }}</a>
                }
            </ul>
            } @else {
            <ul class="list-group">
                <li class="list-group-item bg-transparent">No tienes beneficios redimidos</li>
            </ul>
            }
        </div>
        @if( uses_doughnutchart ){
        <div class="col-12 col-lg-3 justify-content-around" style="position: relative; height: 15rem;">
            <p-chart type="doughnut" [data]="doughnutChartData" [options]="doughnutChartOptions" width="100%"
                height="100%"></p-chart>
        </div>
        }
    </div>
    @if(uses_barchart){
    <div class="row" style="height: 15rem;">
        <div class="w-100 h-100 mb-md-3">
            <p-chart type="bar" [data]="barChartData" [options]="barChartOptions" width="100%" height="100%"></p-chart>
        </div>
    </div>
    }
</div>
